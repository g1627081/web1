<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="css/default.css" type="text/css">
   <title>きのこのホイル焼きの作り方</title>
</head>
  <body>
   <article id="main">
      <p>きのこのホイル焼き</p>
      <section class="kinoko_picture">
       <img src="./img/kinoko.jpg" alt="きのこのホイル焼き"width=300 class="photo">          
         </section>
      <section="new">
      <table id="ingredient">
                 <caption>材料</caption>
                 <colgroup id="name"/>
                 <colgroup id="amout"/>
                 <colgroup id="price"/>
               <thead>
                       <tr><th></th><td>分量</td></tr>
               </thead>
               <tbody>
                 <tr><th>エリンギ</th><td>1パック</td></tr> 
                 <tr><th>しめじ</th><td>1パック</td></tr>   
                 <tr><th>舞茸</th><td>1パック</td></tr>   
                 <tr><th>塩コショウ</th><td>少々</td></tr>   
                 <tr><th>バター</th><td>30ｇ</td></tr>   
                 <tr><th>醤油</th><td>小さじ２</td></tr>   
                </tbody>                    
              </table>   
         <dl class="explanation">
    　　　　　<h2>作り方</h2>
    　　　　　<p>１．材料を切る。</p>
    　　　　　<p>２．長めに切ったホイルの手前にキノコをのせ塩コショウし醤油をかけバターを置く。</p>
    　　　　　<p>３．ホイルの向こう端を手前の端と合わせキッチリ閉じる。</p>
            <p>４．フライパンに水50cc（分量外）と＜４＞を入れる。</p>
            <p>５．ふたをして中火で10分蒸し焼きにする。 </p>
            <p>６．ホイルがふくらんで出来上がり。 </p>
         </dl>
         </section>
      </article>     
   </body>
</html>
